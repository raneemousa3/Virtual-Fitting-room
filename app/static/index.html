<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fitting Room</title>
    <link rel="stylesheet" href="/static/css/upload.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Fitting Room</h1>
            <p>Upload your photo to get accurate body measurements</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-content">
                        <img src="/static/images/upload-icon.svg" alt="Upload" class="upload-icon">
                        <p>Drag and drop your photo here</p>
                        <p>or</p>
                        <a href="#" class="browse-link">Browse Files</a>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div id="previewBox" class="preview-box" style="display: none;">
                    <img id="imagePreview" src="" alt="Preview">
                    <button id="removeImage" class="remove-button">Remove</button>
                </div>
            </section>

            <section id="measurementsForm" class="measurements-form" style="display: none;">
                <h2>Enter Your Height</h2>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required min="100" max="250" step="0.1">
                </div>
                <button id="submitBtn" class="submit-button">Get Measurements</button>
            </section>

            <section id="resultsSection" class="measurements-results" style="display: none;">
                <h2>Your Measurements</h2>
                <div id="measurementsGrid" class="measurements-grid"></div>
            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your image...</p>
    </div>

    <script src="/static/js/upload.js?v=2"></script>
</body>
</html>
