<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting On You | Virtual Fitting Room</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/upload.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Counting On You</h1>
            <p>Virtual Fitting Room</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>Drop your photo here<br>or <span class="browse-link">browse files</span></p>
                        <p class="upload-hint">JPG, PNG • Max 10MB</p>
                    </div>
                </div>
                <div class="preview-box" id="previewBox" style="display: none;">
                    <img id="imagePreview" src="" alt="Preview">
                    <button class="remove-btn" id="removeImage">×</button>
                </div>
            </div>

            <div class="measurements-form" id="measurementsForm" style="display: none;">
                <h2>Your Measurements</h2>
                <div class="form-group">
                    <label for="height">Height in Centimeters</label>
                    <input type="number" id="height" min="100" max="250" step="0.1" placeholder="Enter your height">
                </div>
                <button class="submit-btn" id="submitBtn">Calculate Measurements</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Your Body Measurements</h2>
                <div class="measurements-grid" id="measurementsGrid">
                    <!-- Measurements will be inserted here -->
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your measurements...</p>
        </div>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
